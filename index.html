<html>
  <head>
    <title>HUI CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,700,700i" rel="stylesheet">
    <style>
      body {
        font-family: 'Cabin', sans-serif;
      }
    </style>
    <link href="dist/hui.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Buttons:</h1>
    <hr />
    <button class="btn">Button</button>
    <button class="btn disabled">Disabled button</button>

    <h1>Inputs</h1>
    <hr />
    <label class="label" for="name">
      Name
      <input type="text" class="input" id="name" placeholder="eg. your full name" />
    </label>

    <label class="label" for="lastname">
      Lastname
      <input type="text" class="input disabled" id="lastname" placeholder="eg. your surname" disabled/>
    </label>

    <script type="text/javascript" src="dist/hui.js"></script>
  </body>
</html>
